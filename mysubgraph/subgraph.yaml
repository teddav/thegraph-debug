specVersion: 0.0.2
description: Testing subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MyContract
    network: mainnet
    source:
      address: '0x834787f9728a2797df987aeedb6d3d7446e93282'
      abi: MyContract
      startBlock: 13506302
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ContractAddresses
      abis:
        - name: MyContract
          file: ./MyContract.json
      eventHandlers:
        - event: AddedAddress(address)
          handler: handleEv
      file: ./src/mapping.ts
